<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  
  <div class="container">
    
    <div class="initial">

      <div class="star">
        <img src="images/icon-star.svg" alt="" srcset="">
      </div>
  
      <h2>How did we do?</h2>
  
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  
      <div class="rate-box">
        <div class="rating-bubble">1</div>
        <div class="rating-bubble">2</div>
        <div class="rating-bubble">3</div>
        <div class="rating-bubble">4</div>
        <div class="rating-bubble">5</div>
      </div>
  
      <button class="submit">S U B M I T</button>

    </div>
    
    <div class="thanks">

      <img src="images/illustration-thank-you.svg" id="tkn_image" srcset="">

      <div>
        <p id="tkn_rate"></p>
      </div>

      <h2 id="tkn_title"> Thank you!</h2>

      <p class="tkn_phrase">We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
      
    </div>

  </div>
 


  <script src="js/script.js"></script>
</body>
</html>
